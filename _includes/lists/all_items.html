{% assign posts = include.items | reverse %}
{% for item in posts %}
<div class="container border-bottom">
    <div class="card my-5 pb-5 border-0">
        <div class="row">
            <div class="col-md-4">
                <a class="text-reset" href="{{ item.url | prepend: site.baseurl}}">
                    <h3>{{ item.title }}</h3>
                </a>
                <p class="card-text">{{ item.description }}</p>
            </div>
            <div class="col-md-8">
                <a href="{{ item.url | prepend: site.baseurl}}">
                    <img src="{{site.baseurl}}/{{item.image}}" class="w-100" alt="{{item.title}}">
                </a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
