offer:
  main: "Zajmujemy się projektowaniem wnętrz domów i mieszkań. Projektujemy wnętrza eklektyczne, nie chowamy się za jednym stylem projektowym. Są to wnętrza dopasowane do Ciebie i Twoich potrzeb. Łączymy to co piękne z funkcjonalną formą. Odpowiednio dla Twoich potrzeb, stworzyliśmy trzy możliwości współpracy."
