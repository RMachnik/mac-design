---
layout: default
---
<div>
    <div class="row p-5">
        <div class="col-md-3">
<!--            position-fixed" style="left: 10em"-->
            <div class="text-uppercase text-right">
                <div class="text-muted">
                    Projekt
                </div>
                <h4>{{ page.additionalDescription }}</h4>
            </div>
        </div>
        <div class="col-md-9">
            {% for image in page.images %}
            <div class="row">
                <a href="{{ site.baseurl | prepend: site.url}}/assets/images/{{image}}" data-lightbox="lightbox"
                   data-gallery="example-gallery" class="col" style="padding: 5px">
                    <img src="{{ site.baseurl | prepend: site.url}}/assets/images/{{image}}" class="img-fluid">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
